schemaVersion: 1.2
type: project
name: my-fullstack-app

components:
  - name: django-backend
    type: service
    runtime: python
    build:
      dockerfile: backend/Dockerfile
    endpoints:
      - name: REST API
        port: 8000
        type: REST
        context: /
        networkVisibility: Public

  - name: react-frontend
    type: service
    runtime: nodejs
    build:
      dockerfile: frontend/Dockerfile
    endpoints:
      - name: Frontend
        port: 80
        type: Web
        context: /
        networkVisibility: Public
